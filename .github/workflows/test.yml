name: Pull check
on:
  pull_request:
  push:
    branches: master

jobs:

  code-check:
    name: Code check
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v2

    - name: Unit testing
      uses: bgdshka/echart-component/.github/actions/unit-and-shapshots.yml

    - name: Screenshots
      uses: bgdshka/echart-component/.github/actions/screenshots.yml
